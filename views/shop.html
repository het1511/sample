<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Shop</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
        <link rel="stylesheet" href="/css/main.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Het Patel</a>
    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                <!-- </ul>
                <ul class="navbar-nav ml-auto"> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/items">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Shop</h2>
        <div class="row" id="items-container">
            <!-- Items will load dynamically -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.getJSON("/data/shop", function (items) {
                let htmlContent = "";
                if (items.length === 0) {
                    htmlContent = "<p class='text-center'>No items available.</p>";
                } else {
                    items.forEach(item => {
                        htmlContent += `
                            <div class="col-md-4 mb-4">
                                <div class="card h-100">
                                    <img src="${item.featureImage}" class="card-img-top" alt="${item.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="card-text">${item.body.substring(0, 100)}...</p>
                                        <p class="card-text"><strong>Price:</strong> $${item.price.toFixed(2)}</p>
                                        <p class="card-text"><small class="text-muted">Posted on: ${item.postDate}</small></p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                $("#items-container").html(htmlContent);
            }).fail(function () {
                $("#items-container").html("<p class='text-center text-danger'>Failed to load items.</p>");
            });
        });
    </script>
</body>
</html>
